<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
    <title>Tip-Calculator</title>
</head>
    <body class="bg-dark">
    <div >  
        <div class="app mx-auto col-md-6 bg-success text-center">
            <h1 class="p-4 m-5">Tip Calculator</h1>
        </div>
        <div class="muchCon mx-auto col-md-6">
            <div class="input-group p-4 d-flex justify-content-center">
            <div class="pre p-2">$</div>
                <input type="number" class="col-md-4 text-center p-2" 
                placeholder="How much was the bill?"/>
            </div>
            <div class="mx-auto col-md-6 text-center p-4">
                <select class="service" required>
                <option disabled selected>How was your service</option>
                <option value="5">Amazing</option>
                <option value="4">Great</option>
                <option value="3">Good</option>
                <option value="2">Alright</option>
                <option value="1">Terrible</option>
                </select>
            </div>
            <input type="number" class="people mx-auto col-md-6 text-center p-2" placeholder="How many people are sharing the bill">
        </div>
    </div> 
    </body>
</html>
